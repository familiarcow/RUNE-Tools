name: Update IP Info

on:
  # Run every 2 days at 12 PM UTC
  schedule:
    - cron: '0 12 */2 * *'

  # Allow manual trigger from GitHub UI
  workflow_dispatch:

jobs:
  update-ip-info:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run IP info update script
        run: node updateIpInfo.js

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code public/ip-info.json || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --local user.email "familiarcow@proton.me"
          git config --local user.name "familiarcow"
          git add public/ip-info.json
          git commit -m "chore: update node IP info"
          git push
